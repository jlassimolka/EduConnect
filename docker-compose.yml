  # Base de donnÃ©es MySQL pour Doctor Microservice
  db-mysql:
    container_name: db-mysql
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "3306:3306"
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - my-network

  app:
    build:
      context: ./micro-service-student
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db-mysql:3306/mardi?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD:
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
      SPRING_JPA_SHOW_SQL: "false"
      FILE_UPLOAD_DIR: ./uploads
    depends_on:
      - db-mysql
      - micro-service-contact
    networks:
      - my-network

  micro-service-contact:
    build:
      context: ./micro-service-contact
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DB_URI=mongodb://db-mongo:27017/contactdb
      - JWT_SECRET=mysecretkey
      - NODE_ENV=development
      - EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE=http://discovery:8761/eureka/
      - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=true
    depends_on:
      - db-mongo
      - discovery
    networks:
      - my-network


  db-mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=contactdb
    networks:
      - my-network

volumes:
  db-data:

networks:
  my-network:
    driver: bridge